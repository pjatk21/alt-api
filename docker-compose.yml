version: '3'

services:
  altapi:
    build: .
    ports:
      - 3000:3000
    environment:
      MONGO_URL: 'mongodb://database/altiapi'
    restart: unless-stopped
  scrapper:
    image: kpostekk/pja-scrapper
    restart: unless-stopped
  database:
    image: mongo:latest
    restart: unless-stopped
